<!DOCTYPE html>

<html class="noIE" lang="en-US">
	<head>
		<!-- meta -->
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
			<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Tour Kenya: {% block title %}{% endblock%}</title>

	<link rel="stylesheet" href="/static/butns.min.css">
	<link href="https://fonts.googleapis.com/css?family=Sansita|Baloo|Cardo" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/css/ionicons.min.css">
	<link rel="stylesheet" href="/static/assets/css/owl.carousel.css">
	<link rel="stylesheet" href="/static/assets/css/owl.theme.css">
	<link rel="stylesheet" href="/static/assets/css/flexslider.css" type="text/css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/imagehover.css">
</head>
<body>

<section style="margin-bottom:55px;">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top" style="margin-bottom:10px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/home" title="HOME"><i class="ion-paper-airplane"></i> Tour <span>Kenya</span></a>
            </div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {% if session.user_id %}
                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a class="page-scroll" href="/cart">Cart</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/logout">Logout</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/video">Videos</a>
                    </li>

                    <li>
                        <a class="page-scroll" href="#subscribe">Subscribe</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>

                </ul>
            {% else %}

                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a class="page-scroll" href="/video">Videos</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#subscribe">Subscribe</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/login">Login</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/register">Register</a>
                    </li>

                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>

                </ul>
            {% endif %}
			</div>
        </div>
    </nav>
</section>

        <main>
            {% block main %}{% endblock %}
        </main>



	<div class="subscribe section-wrapper">
		<a class="brand-logo" href="index.html" title="HOME"><i class="ion-paper-airplane"></i> Tour <span>Kenya</span></a>
		<p class="subscribe-now">
			Subscribe to our Newsletter
		</p>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
					<div class="input-group">
						<input type="email" class="form-control border-radius" placeholder="Email address">
						<span class="input-group-btn">
							<button class="btn btn-default border-radius custom-sub-btn" type="button">DONE</button>
						</span>
					</div><!-- /input-group -->
				</div>
			</div>
		</div>



		<ul class="social-icon">
			<li><a href="#"><i class="ion-social-twitter"></i></a></li>
			<li><a href="#"><i class="ion-social-facebook"></i></a></li>
			<li><a href="#"><i class="ion-social-linkedin-outline"></i></a></li>
			<li><a href="#"><i class="ion-social-googleplus"></i></a></li>
		</ul>
	</div> <!-- /.subscribe -->


	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<div class="text-left">
						&copy; Copyright TourKenya
					</div>
				</div>
				<div class="col-xs-4">
					Developed by <a href="http://www.themewagon.com">CS50</a>
				</div>
				<div class="col-xs-4">
					<div class="top">
						<a href="#header">
							<i class="ion-arrow-up-b"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</footer>






	<script src="/static/assets/js/jquery-1.11.2.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/owl.carousel.min.js"></script>
    <script src="/static/assets/js/contact.js"></script>
    <script src="/static/assets/js/jquery.flexslider.js"></script>
	<script src="/static/assets/js/script.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/static/js/jquery.smoothState.min.js"></script>
    <script src="/static/js/script1.js"></script>
    <script src="/static/js/carousel.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/html5gallery/html5gallery.js"></script>


    </body>

</html>
