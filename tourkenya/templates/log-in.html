<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Sansita|Baloo|Cardo|Monoton" rel="stylesheet">
    <link href="static/butns.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/log-in.css" type="text/css">
    <title>Log In</title>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</head>

<body>
<div class="container" >

    <div class="container-fluid" id="uber-bar">
        <img src="/static/assets/icon/flag2.png" alt="logo of the company" id="logo">TourKenya
    </div>
    <div class="container" id="form">
        <div class="img_container">
            <img src="static/assets/icon/login-avatar.png" alt="login">
        </div>
        <!-- login form -->
        {% if message %}
            <h4 style= "text-align:center; color:red;">{{message}}</h4>
        {% endif %}
        <form class="login" action="/login" method="post">
            <div class="container" id="input-group">
                <input type="text" name="username" placeholder=" Username" required>
                <input type="text" name="password" placeholder=" Password" required>
                <div id="remember">
                    <input type="checkbox" checked="checked">Remember me
                </div>
            </div>
            <div class="container" id="buttons">
          <button type="submit" name="button" class="button small fill-green transition-white" style="width:auto;">Login</button>
          <button class="button small fill-green transition-white" data-toggle="modal" data-target="#modalabout" id="about" style="width:auto;" type="submit">Sign Up</button>
        </div>
        <br>
        </form>


</div>

        <div class="container" style="background-color:#f1f1f1;" style="padding:0 15px;" id="password">
            <button type="button" class="cancelbtn">Cancel</button>

            <span class="psw">Forgot <a href="#">Password?</a></span>
        </div>
</div>
        <!-- end login form -->

        <!-- start signup form -->
        <div class="modal fade" id="modalabout" tabindex="-2" role="dialog" aria-labelledby="modalrules" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="font-size:30px;color:black;">&times;</button>
                        <img class="modal-title" src="/static/assets/icon/flag2.png" alt="logo of the company" id="logo" style="font-size:40px;"><b style="font-size:20px;">TourKenya</b>
                    </div>
                    <div class="modal-body">
                        <form class="" action="/register" method="post">
                            <div class="container" style "padding:20px;">
                                <label><b>Username:</b></label>
                                <input type="text" placeholder="Enter Username" name="username" required>

                                <label><b>Password:</b></label>
                                <input type="password" placeholder="Enter Password" name="password" required>

                                <label><b>Repeat Password:</b></label>
                                <input type="password" placeholder="Repeat Password" name="confirmation" required>

                                <label><b>Email:</b></label>
                                <input type="text" placeholder="Enter Email" name="email" required>

                                <label><b>Permanent Address:</b></label>
                                <input type="text" placeholder="Enter Address" name="address" required>

                                <label><b>City:</b></label>
                                <input type="text" placeholder="Enter City" name="city" required>

                                <label><b>Country:</b></label>
                                <input type="text" placeholder="Enter Country" name="country" required>

                                <label><b>Phone Number:</b></label>
                                <input type="text" placeholder="Enter Phone Number" name="phone" required>


                                <input type="checkbox" checked="checked"> Remember me
                                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                                <div class="clearfix">
                                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn butto
                                    n small fill-red transition-white">Cancel</button>
                                    <button type="submit" class="signupbtn button small fill-green transition-white" style="width:auto;">Sign Up</button>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer" style="margin-top:20px;">
                            <button type="button" class="btn btn-default" data-dismiss="modal" style="float:right;width:auto;">Close</button>
                        </div>
                    </div>
                </div>

            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
